<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro program em JS</title>
    <style> /* No CSS o comentário só funciona desse jeito (diferente do html e do JS, ver abaixo)*/
        body {
            background-color: rgb(231, 227, 206);
            color: rgb(39, 41, 40);
            font: normal 15pt Arial;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body><!--Lembrar que a forma de colocar comentário do html é dessea forma. No Java Script e no CSS são diferentes (ver notas acima/abaixo)-->
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // O comentário no JS poder ser feito por // ou por /* */ (como no CSS)
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // O sinal de mais concatena o nome com a frase)
    </script>
</body>
</html>
