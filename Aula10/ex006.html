<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(47, 161, 47);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--</div> onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()"-->
        Interaja...
    </div>
    
    <script>
        var area = window.document.getElementById('area')
        // As três linhas abaixo são eventos em JS e substituem oe eventos em html (ver linha acima transformada em comentário)
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }

    </script>


</body>
</html>
