<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtspeed" id="txtspeed"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular() {
            var txts = window.document.getElementById('txtspeed')
            var res = window.document.querySelector('div#resultado')
            var speed = Number(txts.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${speed} Km/h</strong></p>`
            if (speed > 60) {
                resultado.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de volocidade</p>'
            }
            
            resultado.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'

        }
        
    </script>
</body>
</html>
